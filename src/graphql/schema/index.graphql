mutation createCitizens(
  $objects: [citizens_insert_input!] = {}
  $id: uuid!
  $login_bonus_timestamp: timestamptz!
) {
  insert_citizens(objects: $objects, on_conflict: { constraint: citizens_pkey }) {
    returning {
      id
      species_asset {
        image_url
        species {
          name
        }
      }
      name
    }
  }
  update_users_by_pk(
    pk_columns: { id: $id }
    _set: { login_bonus_timestamp: $login_bonus_timestamp }
  ) {
    id
  }
}

query findUserDescription($id: uuid!) {
  users_by_pk(id: $id) {
    age
    created_at
    gender
    icon_url
    id
    name
    worlds_aggregate {
      aggregate {
        count
      }
      nodes {
        id
        world_histories(order_by: { created_at: desc }, limit: 1) {
          id
          title
          description
        }
      }
    }
    laws_aggregate {
      aggregate {
        count
      }
      nodes {
        id
        created_at
        law_revisions(limit: 1, order_by: { created_at: desc }) {
          id
          description
          title
        }
      }
    }
    citizens_aggregate {
      aggregate {
        count
      }
      nodes {
        id
        name
        world_citizens {
          world {
            world_histories(order_by: { created_at: desc }, limit: 1) {
              title
              id
            }
          }
        }
        species_asset {
          image_url
          personality
          species {
            name
            description
          }
        }
      }
    }
  }
}

