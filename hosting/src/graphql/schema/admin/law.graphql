mutation MyMutation(
  $api_law_id: String = ""
  $law_revisions: law_revisions_arr_rel_insert_input = { data: {} }
) {
  insert_laws_one(object: { api_law_id: $api_law_id, law_revisions: $law_revisions }) {
    id
    api_law_id
  }
}

